<!DOCTYPE html>
<html>
<head>
<link rel="icon" href="sandishya.jpg" type="image/jpg" sizes="16x16">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>

body {
	background: limegreen;
	min-height: 100%;
}

h1 {
	position: fixed;
	text-align: center;
	left: 50%;
	margin-left: -5em;
	color: hsla(0,0%,100%,.3);
	font: 900 200% Baskerville, 'Palatino Linotype', Palatino, serif;	
}

@keyframes loading {
	from { max-width: 0; }
}

h1:before {
	content: attr(data-content);
	position: fixed;
	overflow: hidden;
	max-width: 15em;
	color: white;
	animation: loading 4s linear;
}



.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1.5s;
  animation-name: animatebottom;
  animation-duration: 1.5s;
  animation-timing-function:ease-in-out;

}

@-webkit-keyframes animatebottom {
  0%{ bottom:-80px; opacity:0 } 
  50%{ bottom:-40; opacity:0.2 }
  75%{ bottom:-20; opacity:0.5 }
  100%{ bottom:0; opacity:1 }
}

@keyframes animatebottom { 
  0%{ bottom:-80px; opacity:0 } 
  50%{ bottom:-40; opacity:0.2 }
  75%{ bottom:-20; opacity:0.5 }
  100%{ bottom:0; opacity:1 }
}


#myDiv {
  display: none;
  text-align: center;

}

.video-container {
  position:relative;
  padding-bottom:56.25%;
  padding-top:30px;
  height:0;
  overflow:hidden;
}

.video-container iframe, .video-container object, .video-container embed {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

</style>
</head>
<body onload="myFunction()" style="margin:0;">


<h1 id="loader" data-content="SANDISHYA_2K18">SANDISHYA_2K18</h1>


<div style="display:none;" id="myDiv" class="animate-bottom">
  <div style="background-color: skyblue; padding: 0.5em;">
    <h2 style="color: black; width: 100%; text-align: center;">SANDISHYA 2K18</h2>
  </div>
  <div class="video-container">
<iframe width="640" height="480" src="https://www.youtube.com/embed/tgbNymZ7vqY?autoplay=1">
</iframe>

<!--    <video width="640em" height="480em" controls style="background-color: grey ;position: relative; left: 0; top: 20; right: 0; bottom: 0; min-width: 100%; min-height: 100%;">
    <source src="video.mp4" type="video/mp4">
      <source src="video.ogg" type="video/ogg">
        <embed src="video.avi"/>
  </video>  -->
  </div>
</div>

<script>
var myVar;

function myFunction() {
    myVar = setTimeout(showPage, 2500);
}

function showPage() {
  document.getElementById("loader").style.display = "none";
  document.getElementById("myDiv").style.display = "block";
}
</script>

</body>
</html>
