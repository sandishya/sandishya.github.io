h1 {

@keyframes loading {
	from { max-width: 0; }
}

h1:before {
	content: attr(data-content);
	position: fixed;
	overflow: hidden;
	max-width: 15em;
	color: magenta;
	animation: loading 5s linear;
}



.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1.5s;
  animation-name: animatebottom;
  animation-duration: 1.5s;
  animation-timing-function:ease-in-out;

}

@-webkit-keyframes animatebottom {
  0%{ bottom:-80px; opacity:0 } 
  50%{ bottom:-40; opacity:0.2 }
  75%{ bottom:-20; opacity:0.5 }
  100%{ bottom:0; opacity:1 }
}

@keyframes animatebottom { 
  0%{ bottom:-80px; opacity:0 } 
  50%{ bottom:-40; opacity:0.2 }
  75%{ bottom:-20; opacity:0.5 }
  100%{ bottom:0; opacity:1 }
}


#myDiv {
  display: none;
  text-align: center;

}
.video-container {
  position:relative;
  padding-bottom:56.25%;
  padding-top:10px;
  height:0;
  overflow:hidden;
}

.video-container iframe, .video-container object, .video-container embed {
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
}

h2 {

h2 span {
  position: relative;
  top: 10px;

  color: #FFF;
  text-shadow: 0 1px 0 #CCC,
               0 2px 0 #CCC,
               0 3px 0 #CCC,
               0 4px 0 #CCC,
               0 5px 0 #CCC,
               0 6px 0 transparent,
               0 7px 0 transparent,
               0 8px 0 transparent,
               0 9px 0 transparent,
               0 10px 10px rgba(0, 0, 0, .4);
}

h2 span:nth-child(2) { animation-delay: .1s; }
h2 span:nth-child(3) { animation-delay: .2s; }
h2 span:nth-child(4) { animation-delay: .3s; }
h2 span:nth-child(5) { animation-delay: .4s; }
h2 span:nth-child(6) { animation-delay: .5s; }
h2 span:nth-child(7) { animation-delay: .6s; }
h2 span:nth-child(9) { animation-delay: .7s; }

@keyframes bounce {
  100% {
    top: -20px;
    text-shadow: 0 1px 0 #CCC,
                 0 2px 0 #CCC,
                 0 3px 0 #CCC,
                 0 4px 0 #CCC,
                 0 5px 0 #CCC,
                 0 6px 0 #CCC,
                 0 7px 0 #CCC,
                 0 8px 0 #CCC,
                 0 9px 0 #CCC,
                 0 50px 25px rgba(0, 0, 0, .2);
  }
}
